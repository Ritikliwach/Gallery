                <span class="button" onclick="moveToSlide(7)"></span>
                <span class="button" onclick="moveToSlide(8)"></span>
                <span class="button" onclick="moveToSlide(9)"></span>
            </div>
        </div>
       

    <script>
        function moveToSlide(index) {
            const wrapperHolder = document.querySelector('.wrapper-holder');
            const slideWidth = wrapperHolder.clientWidth / 9;
            wrapperHolder.style.transition = 'transform 0.5s ease-in-out';
            wrapperHolder.style.transform = `translateX(-${index * slideWidth}px)`;
        }
    </script>
