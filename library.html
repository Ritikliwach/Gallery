<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="Gallery.css">
</head>
<body>
    <header><h1>PHOTO<sup>s</sup> <span><sub>Gallery</sub></span></h1></header>
    <hr><hr><br>
    <h2>LIBRARY</h2><br><br>
    <div id="container">
        <a href="#box1" class="containerBox" id="box1-link">Cars</a>
        <a href="#box2" class="containerBox" id="box2-link">Heal</a>
        <a href="#box3" class="containerBox" id="box3-link">Houses</a>
        <a href="#box4" class="containerBox" id="box4-link">Trees</a>
    </div>

    <!-- Lightbox sections for each category -->
    <div class="lightbox" id="box1">
        <div class="lightbox-content">
            <a href="#" class="close">&times;</a>
            <img src="image/ccar.jpg" alt="Car 1">
            <img src="image/bcar.jpg" alt="Car 2">
            <img src="image/acar.jpg" alt="Car 3">
            <img src="image/dcar.jpg" alt="Car 4">
            <img src="image/ecar.jpg" alt="Car 5">
            <img src="image/fcar.jpg" alt="Car 6">
            <img src="image/gcar.jpg" alt="Car 7">
        </div>
    </div>

    <!-- Additional lightboxes for other categories -->
    <div class="lightbox" id="box2">
        <div class="lightbox-content">
            <a href="#" class="close">&times;</a>
            <img src="image/aheal.jpg" alt="Health 1">
            <img src="image/bheal.jpg" alt="Health 2">
            <img src="image/cheal.jpg" alt="Health 3">
            <img src="image/dheal.jpg" alt="Health 4">
            <img src="image/eheal.jpg" alt="Health 5">
            <img src="image/fheal.jpg" alt="Health 6">
            <img src="image/gheal.jpg" alt="Health 7">
        </div>
    </div>

    <div class="lightbox" id="box3">
        <div class="lightbox-content">
            <a href="#" class="close">&times;</a>
            <img src="image/ahouse.jpg" alt="House 1">
            <img src="image/bhouse.jpg" alt="House 2">
            <img src="image/chouse.jpg" alt="House 3">
            <img src="image/dhouse.jpg" alt="House 4">
            <img src="image/ehouse.jpg" alt="House 5">
            <img src="image/fhouse.jpg" alt="House 6">
        </div>
    </div>

    <div class="lightbox" id="box4">
        <div class="lightbox-content">
            <a href="#" class="close">&times;</a>
            <img src="image/atree.jpg" alt="Tree 1">
            <img src="image/btree.jpg" alt="Tree 2">
            <img src="image/ctree.jpg" alt="Tree 3">
            <img src="image/dtree.jpg" alt="Tree 4">
            <img src="image/etree.jpg" alt="Tree 5">
            <img src="image/ftree.jpg" alt="Tree 6">
        </div>
    </div>

    <!-- Image Slider -->
    <div class="container">
        <div class="wrapper">
            <div class="wrapper-holder">
                <div id="slider-img-1"></div>
                <div id="slider-img-2"></div>
                <div id="slider-img-3"></div>
                <div id="slider-img-4"></div>
                <div id="slider-img-5"></div>
                <div id="slider-img-6"></div>
                <div id="slider-img-7"></div>
                <div id="slider-img-8"></div>
                <div id="slider-img-9"></div>
            </div>
        </div>
    </div>

    <script>
        // Add event listeners to open the lightbox
        document.querySelectorAll('.containerBox').forEach(function(box) {
            box.addEventListener('click', function(event) {
                event.preventDefault();
                const lightboxId = box.getAttribute('href');
                document.querySelector(lightboxId).style.display = 'block';
            });
        });

        // Add event listeners to close the lightbox
        document.querySelectorAll('.close').forEach(function(closeBtn) {
            closeBtn.addEventListener('click', function(event) {
                event.preventDefault();
                closeBtn.closest('.lightbox').style.display = 'none';
            });
        });

        // Close the lightbox when clicking outside the content area
        window.addEventListener('click', function(event) {
            if (event.target.classList.contains('lightbox')) {
                event.target.style.display = 'none';
            }
        });

        function moveToSlide(index) {
            const wrapperHolder = document.querySelector('.wrapper-holder');
            const slideWidth = wrapperHolder.clientWidth / 9; // Assuming 9 slides, adjust if needed
            wrapperHolder.style.transition = 'transform 0.5s ease-in-out';
            wrapperHolder.style.transform = `translateX(-${index * slideWidth}px)`;
        }
    </script>

    <footer>
        <div id="navbar">
            <a id="logo" href="Gallery.html">PHOTOs</a>
            <a href="library.html">Library</a>
            <a href="search.html">Search</a>
        </div>
    </footer>
</body>
</html>
